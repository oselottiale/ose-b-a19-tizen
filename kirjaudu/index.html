<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://t4.oseale.com/favicon.png?v=2" type="image/png">
  <title>Kirjaudu | t4.oseale.com</title>

  <script type="module" src="https://t4.oseale.com/firebaseauth.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 350px;
      width: 100%;
      border: 4px solid #FFD700;
    }
    h2 {
      margin-bottom: 25px;
      color: #333;
    }
    input[type="password"] {
      width: 100%;
      max-width: 325px;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1e3c72;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #16335f;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <div class="logo">
      <img src="https://t4.oseale.com/oseale-logo.png" width="100px" height="100px">
    </div>

    <h2>Kirjoita salasana</h2>

    <input type="password" id="password" placeholder="Salasana" />
    <button id="loginBtn">Kirjaudu</button>

    <div class="footer">© 2025 Oseale.</div>
  </div>

  <script>
    if (!window.firebaseAuth) {
      window.addEventListener("firebase-ready", initLogin);
    } else {
      initLogin();
    }

    function initLogin() {
      const loginBtn = document.getElementById("loginBtn");
      const passwordInput = document.getElementById("password");

      let redirectTo = window.location.search.substring(1).trim();

      try { redirectTo = decodeURIComponent(redirectTo); } catch(e) {}

      if (redirectTo) {
        redirectTo = redirectTo.replace(/,/g, "/");
        if (!redirectTo.startsWith("http")) {
          redirectTo = "https://" + redirectTo;
        }
      }

      loginBtn.addEventListener("click", async () => {
        const password = passwordInput.value.trim();
        const email = "admin@oseale.com";

        try {
          await firebaseAuth.signInWithEmailAndPassword(email, password);

          if (redirectTo) {
            window.location.href = redirectTo;
            return;
          }

          alert("kirjauduttu sisään");
          window.location.href = "https://t4.oseale.com/l";

        } catch (err) {
          alert("❌ Väärä salasana.");
        }
      });
    }
  </script>
</body>
</html>
