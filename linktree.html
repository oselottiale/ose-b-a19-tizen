<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peltsin infotaulu | t4.oseale.com</title>
    <link rel="icon" href="https://t4.oseale.com/favicon.png?v=2" type="image/png">
    <style>
        body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        }

        html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        }


        .box {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 500px;
        border: 4px solid #FFD700;
        }
        h1 {
        text-align: center;
        color: #333333;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 44px;
        }
        

        h2 {
        text-align: center;
        color: #666666;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        }
        .logo {
            align-items: center;
        }

        .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #777;
        }

        button {
        width: 100%;
        height: 60px;
        padding: 12px;
        background-color: #1e3c72;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-bottom: 8px;
        margin-top: 2px;
        }
        
        .margin_top {
            margin-top: 16px;
        }
        
        button:hover {
        background-color: #16335f;
        }

        .dropdown {
        position: relative;
        display: inline-block;
        }

        .dropbtn {
        width: 100%;
        height: 60px;
        padding: 12px;
        background-color: #1e3c72;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-bottom: 8px;
        margin-top: 2px;
        width: 500px;
        }

        .dropdown-content {
        display: none;
        border: 4px solid #FFD700;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
        z-index: 1;
        border-radius: 6px;
        overflow: hidden;
        }

        .dropdown-content a {
        color: #333;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        }

        .dropdown-content a:hover {
        background-color: #ddd;
        }

        /* Show dropdown when active */
        .dropdown-content.show {
        display: block;
        }



    </style>
</head>
<body>
    <div class="box">
        <img src="https://t4.oseale.com/oseale-logo.png" width="100px" height="100px">
        <h1>Peltsin infotaulun linkit.</h1>
        <h2>Made by oseale in 2025</h2>
        <a href="https://t4.oseale.com/cpanel/auth.html"><button class="margin_top">Pää ohjauspaneeli (tilapäisesti pois käytöstä)</button></a>
        <a href="https://t4.oseale.com/slides-edit-login/auth.html"><button>Muokkaa slides esitystä</button></a>
        <div class="dropdown">
        <button class="dropbtn" id="dropdownToggle">Valikko ⌄</button>
        <div class="dropdown-content" id="dropdownMenu">
            <a href="#">Etusivu</a>
            <a href="#">Asetukset</a>
            <a href="#">Tietoa</a>
        </div>
        </div>
        <script>
        document.getElementById("dropdownToggle").addEventListener("click", function () {
        document.getElementById("dropdownMenu").classList.toggle("show");
        });

        // Optional: Close dropdown if clicked outside
        window.addEventListener("click", function (event) {
        if (!event.target.matches("#dropdownToggle")) {
            const dropdown = document.getElementById("dropdownMenu");
            if (dropdown.classList.contains("show")) {
            dropdown.classList.remove("show");
            }
        }
        });
        </script>
        <div class="footer">&copy 2025 Oseale.</div>
    </div>
</body>
    

</html>
