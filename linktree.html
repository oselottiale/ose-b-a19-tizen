        button {

        .dropdown {
        position: relative;
        display: inline-block;
        width: 100%;
        }

        .dropbtn {
        height: 60px;
        padding: 12px;
        background-color: #1e3c72;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-bottom: 8px;
        margin-top: 2px;
        width: 100%;
        max-width: 500px;
        }

        .dropdown-content {
        will-change: max-height, opacity, padding;
        overflow: hidden;
        transition:
          max-height 0.6s ease,
          padding-top 0.6s ease,
          padding-bottom 0.6s ease,
          opacity 0.6s ease,
          border-color 0.6s ease 0.1s;
        border: 4px solid #FFD700;
        background-color: #f9f9f9;
        width: calc(100% - 8px);
        max-width: 500px;
        max-height: 0;
        box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
        z-index: 1;
        border-radius: 6px;
        padding-top: 0;
        padding-bottom: 0;
        display: none;
        }

        .dropdown-content.opening {
          transition-duration: 0.8s; 
        }

        .dropdown-content.hide {
        opacity: 0;
        }

        .dropdown-content:not(.is-open) {
          border-color: transparent; 
        }

        .dropdown-content.show {
          display: block;
        }

        .dropdown-content.is-open {
          max-height: 600px;
          padding-top: 12px;
          padding-bottom: 12px;
          opacity: 1;
          pointer-events: auto;
          border-color: #FFD700;
        }

        .dropdown-content a {
        opacity: 0;
        transform: translateY(-10px);
        transition:
          opacity 0.4s ease,
          transform 0.4s ease;
        }

        .dropdown-content:not(.is-open) a {
          opacity: 0;
          transform: translateY(-10px);
        }

        .dropdown-content.is-open a {
          opacity: 1;
          transform: translateY(0);
        }

        .dropdown-content a {
        color: #333;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        }

        .dropdown-content a:hover {
        background-color: #ddd;
        }

        .dropdown-content.show {
        display: block;
        }
        #hidden {
            display: none;
        }
    </style>

<body>

        <button class="dropbtn" data-dropdown-toggle="dropdownMenu1" id="hidden">Lisää linkkejä ⌄</button>

        </div>
        </div>
        <script>
        document.querySelectorAll('[data-dropdown-toggle]').forEach(toggle => {
        const menu = document.getElementById(toggle.dataset.dropdownToggle);
        if (!menu) return;

        menu.classList.remove('show', 'is-open', 'opening');
        menu.addEventListener('transitionend', e => {
          if (e.propertyName === 'max-height' && !menu.classList.contains('is-open')) {
            menu.classList.remove('show');
          }
        });

        toggle.addEventListener('click', () => {
          const isOpen = menu.classList.contains('is-open');

          if (isOpen) {
            menu.classList.remove('is-open');
            menu.classList.remove('opening'); 
          } else {
            menu.classList.add('show');
            void menu.offsetHeight;
            menu.classList.add('opening');
            menu.classList.add('is-open');

            setTimeout(() => {
              menu.classList.remove('opening');
            }, 800);
          }
        });
      });
    </script>
