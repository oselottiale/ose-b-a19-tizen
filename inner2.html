<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Presentation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000; /* You can change this to any color */
    }

    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <iframe
  id="slideshowFrame"
  src="https://docs.google.com/presentation/d/e/2PACX-1vQwfM3Ns0fWrfCjer7gYcTTJ_d96j7WlZ0RPTY_t9I_mtR1E-05P3PVy9wnYkuPmPmXWdYOjl8LGlAC/embed?start=true&loop=true&delayms=5000&rm=minimal"
  style="width: 100vw; height: 100vh; border: none; display: block;"
  allowfullscreen
></iframe>
  <script type="module">
    import { db } from './firebase.js';
    import { ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
  
    // Trigger the refresh
    function triggerRefresh() {
      set(ref(db, "refreshTrigger"), Date.now());
    }
  
    // Listen for refresh signal
    onValue(ref(db, "refreshTrigger"), (snapshot) => {
      const ts = snapshot.val();
      if (ts) {
        // Example: reload an iframe instead of the full page
        const frame = document.getElementById("slideshowFrame");
        if (frame) frame.src = frame.src.split('?')[0] + '?ts=' + ts;
      }
    });
  </script>
</body>
</html>
