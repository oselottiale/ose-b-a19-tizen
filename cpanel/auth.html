<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Code Login</title>
  <script type="module" src="https://t4.oseale.com/firebase.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f4c542, #f0b71a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 350px;
      width: 100%;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      border-radius: 50%;
      background: #1e3c72;
      display: inline-block;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #f4c542;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #dbaa1f;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo"></div>
    <h2>Kirjoita salasana</h2>
    <input type="password" id="code" placeholder="Salasana" />
    <button id="unlockBtn">Kirjaudu</button>
    <div class="footer">© 2025 Oseale.</div>
  </div>

  <script type="module">
    import { remoteConfig, fetchAndActivate, getValue } from 'https://t4.oseale.com/firebase.js';

    const unlockBtn = document.getElementById("unlockBtn");
    const codeInput = document.getElementById("code");

    unlockBtn.addEventListener("click", async () => {
      const userCode = codeInput.value.trim();

      try {
        await fetchAndActivate(remoteConfig);
        const secretCode = getValue(remoteConfig, "secret_code").asString().trim();

        console.log("User entered:", userCode);

        if (userCode === secretCode) {
          window.location.href = "home.html";
        } else {
          alert("❌ Incorrect code.");
        }
      } catch (err) {
        console.error("Remote Config error:", err);
        alert("⚠️ Could not verify code.");
      }
    });
  </script>
</body>
</html>
