<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="icon" href="https://t4.oseale.com/favicon.png?v=2">

  <style>
    #loading {
      width: 100%;
      padding: 40px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .ldr {
        border: 12px solid #e0e0e0;
        border-top: 12px solid #3498db;
        border-bottom: 12px solid #FFD700;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
        position: absolute;
        inset: 0;
        margin: auto;
        z-index: 1;
        }

        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }

    #app {
      display: block;
    }

    body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
  </style>
</head>
<body>
  <div class="ldr"></div>

  <div id="app"></div>

  <script src="https://t4.oseale.com/auth.js"></script>
  
  <script type="module" src="https://t4.oseale.com/firebaseauth.js"></script>
</body>
</html>
