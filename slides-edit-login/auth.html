<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://t4.oseale.com/favicon.png?v=2" type="image/png">
  <title>Kirjaudu | t4.oseale.com</title>
  <script type="module" src="https://t4.oseale.com/firebase.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 350px;
      width: 100%;
      border: 4px solid #FFD700;
      border-radius: 12px;
    }



    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    input[type="password"] {
      width: 100%;
      max-width: 325px;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1e3c72;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #16335f;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div id="topAlert" style="position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #ffcc00;
        color: #000;
        font-weight: bold;
        text-align: center;
        padding: 10px;
        z-index: 10000;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        font-family: Arial, Helvetica, sans-serif;
        display: none;"> Ladataan...
      <button onclick="document.getElementById('topAlert').style.display='none'" style="margin-left:10px;">✖</button>
  </div>
  
  <script>
    async function loadAlert() {
      try {
        const timestamp = new Date().getTime();
        const response = await fetch(`https://t4.oseale.com/alert.json?nocache=${timestamp}`, {
          cache: "no-store"
        });
        const data = await response.json();
  
        const alertBox = document.getElementById("topAlert");
  
        if (data.visible && data.message) {
          alertBox.innerHTML = data.message;
  
          alertBox.style.display = "block";
          alertBox.style.position = "fixed";
          alertBox.style.top = "0";
          alertBox.style.left = "0";
          alertBox.style.width = "100%";
          alertBox.style.backgroundColor = data.backgroundColor || "#ffcc00";
          alertBox.style.color = data.textColor || "#000";
          alertBox.style.fontWeight = "bold";
          alertBox.style.textAlign = "center";
          alertBox.style.padding = "10px";
          alertBox.style.zIndex = "10000";
          alertBox.style.boxShadow = "0 2px 5px rgba(0,0,0,0.2)";
  
          if (data.closable) {
            const closeBtn = document.createElement("button");
            closeBtn.textContent = "✖";
            closeBtn.style.marginLeft = "10px";
            closeBtn.style.background = "transparent";
            closeBtn.style.border = "none";
            closeBtn.style.color = data.textColor || "#000";
            closeBtn.style.fontSize = "16px";
            closeBtn.style.cursor = "pointer";
            closeBtn.onclick = () => alertBox.style.display = "none";
            alertBox.appendChild(closeBtn);
          }
        } else {
          alertBox.style.display = "none";
        }
      } catch (error) {
        console.error("Alert fetch failed:", error);
        document.getElementById("topAlert").style.display = "none";
      }
    }
  
    loadAlert();
  </script>
  <div class="login-box">
    <div class="logo">
      <img src="https://t4.oseale.com/oseale-logo.png" width="100px" height="100px">
    </div>
    <h2>Kirjoita salasana</h2>
    <input type="password" id="code" placeholder="Salasana" />
    <button id="unlockBtn">Kirjaudu</button>
    <div class="footer">© 2025 Oseale.</div>
  </div>

  <script type="module">
    import { remoteConfig, fetchAndActivate, getValue } from 'https://t4.oseale.com/firebase.js';

    const unlockBtn = document.getElementById("unlockBtn");
    const codeInput = document.getElementById("code");

    unlockBtn.addEventListener("click", async () => {
      const userCode = codeInput.value.trim();

      try {
        await fetchAndActivate(remoteConfig);
        const secretCode = getValue(remoteConfig, "secret_code").asString().trim();

        console.log("User entered:", userCode);

        if (userCode === secretCode) {
          window.location.href = "https://docs.google.com/presentation/d/19q6v5NqyDLkIB89l-IFuDSy2njVl7bPuESDeXtLZCCQ/edit?usp=sharing";
        } else {
          alert("❌ Incorrect code.");
        }
      } catch (err) {
        console.error("Remote Config error:", err);
        alert("⚠️ Could not verify code.");
      }
    });
  </script>
</body>
</html>
