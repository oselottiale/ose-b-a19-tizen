<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen iframe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div style="position:relative; height:500px; overflow:hidden;">
  <iframe src="YOUR_SLIDE_URL&rm=minimal"
          width="960"
          height="569"
          frameborder="0"
          allowfullscreen></iframe>
  <div style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:1;"></div>
</div>
</body>
</html>
