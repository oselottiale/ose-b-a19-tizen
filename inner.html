<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slideshow Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .slide-wrapper {
      position: relative;
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .slide-wrapper iframe {
      position: absolute;
      top: -50px; /* Adjust to crop bottom bar */
      left: 0;
      width: 1920px;
      height: 1180px; /* Taller than wrapper to allow upward shift */
      border: none;
    }
  </style>
</head>
<body>
  <div class="slide-wrapper">
    <iframe
      src="https://docs.google.com/presentation/d/e/19q6v5NqyDLkIB89l-IFuDSy2njVl7bPuESDeXtLZCCQ/embed?start=true&loop=true&delayms=5000"
      allow="fullscreen"
      allowfullscreen
      webkitallowfullscreen
      mozallowfullscreen
    ></iframe>
  </div>
</body>
</html>
