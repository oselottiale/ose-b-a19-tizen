<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Peltsin info tv | t4.oseale.com</title>
  <link rel="icon" href="https://t4.oseale.com/favicon.png?v=2" type="image/png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #fullscreenBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 14px;
      font-size: 20px;
      background-color: #000000aa;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 9999;
    }
    #debugToggleBtn {
      position: fixed;
      bottom: 60px;
      right: 20px;
      padding: 10px 14px;
      font-size: 14px;
      background-color: #000000aa;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <iframe id="lowerIframe" id="myIframe" src="https://t4.oseale.com/inner.html" allowfullscreen></iframe>
  

  
</body>
<footer>
  <button id="fullscreenBtn" onclick="goFullscreen()">â›¶</button>
  <button id="debugToggleBtn">ðŸ”§</button>
  <script>
  function goFullscreen() {
    const iframe = document.getElementById("myIframe");
    if (iframe.requestFullscreen) {
      iframe.requestFullscreen();
    } else if (iframe.webkitRequestFullscreen) {
      iframe.webkitRequestFullscreen(); // Safari
    } else if (iframe.msRequestFullscreen) {
      iframe.msRequestFullscreen(); // IE11
    }
  }

  document.getElementById("debugToggleBtn").addEventListener("click", () => {
    const lowerFrame = document.getElementById("lowerIframe");
    lowerFrame.contentWindow.postMessage({ action: "toggleDebug" }, "*");
  });
  </script>
</footer>
</html>
