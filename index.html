<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;

    }
    #lowerIframe {
    cursor: none;
    }
    iframe {
      border: none;

      position: fixed;
      top: 0;

    }
    #fullscreenBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 14px;

      background-color: #000000aa;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 9999;
    }
    #debugToggleBtn {
      position: fixed;
      bottom: 60px;
      right: 20px;
      padding: 10px 14px;
      font-size: 14px;
      background-color: #000000aa;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 9999;
      display: none;
    }
    #linktreeBtn {
      position: fixed;
      bottom: 100px;
      right: 20px;
      padding: 10px 14px;
      font-size: 14px;
      background-color: #000000aa;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 9999;
    }
    #topAlert {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      z-index: 10000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);

</head>
<body>
  <div id="topAlert"> Ladataan...
    <button onclick="document.getElementById('topAlert').style.display='none'" style="margin-left:10px;">‚úñ</button>
  </div>
  <iframe id="lowerIframe" src="https://t4.oseale.com/inner.html" allowfullscreen></iframe>
  

  
</body>
<footer>
  <button id="fullscreenBtn" onclick="goFullscreen()">‚õ∂</button>
  <button id="debugToggleBtn">üîß</button>
  <button id="linktreeBtn">‚úèÔ∏è</button>
  <script>
  async function loadAlert() {
    try {
      const timestamp = new Date().getTime();
      const response = await fetch(`https://t4.oseale.com/alert.json?nocache=${timestamp}`, {
        cache: "no-store"
      });
      const data = await response.json();

      const alertBox = document.getElementById("topAlert");

      if (data.visible && data.message) {
        alertBox.innerHTML = data.message;

        alertBox.style.display = "block";
        alertBox.style.position = "fixed";
        alertBox.style.top = "0";
        alertBox.style.left = "0";
        alertBox.style.width = "100%";
        alertBox.style.backgroundColor = data.backgroundColor || "#ffcc00";
        alertBox.style.color = data.textColor || "#000";
        alertBox.style.fontWeight = "bold";
        alertBox.style.textAlign = "center";
        alertBox.style.padding = "10px";
        alertBox.style.zIndex = "10000";
        alertBox.style.boxShadow = "0 2px 5px rgba(0,0,0,0.2)";

        if (data.closable) {
          const closeBtn = document.createElement("button");
          closeBtn.textContent = "‚úñ";
          closeBtn.style.marginLeft = "10px";
          closeBtn.style.background = "transparent";
          closeBtn.style.border = "none";
          closeBtn.style.color = data.textColor || "#000";
          closeBtn.style.fontSize = "16px";
          closeBtn.style.cursor = "pointer";
          closeBtn.onclick = () => alertBox.style.display = "none";
          alertBox.appendChild(closeBtn);
        }
      } else {
        alertBox.style.display = "none";
      }
    } catch (error) {
      console.error("Alert fetch failed:", error);
      document.getElementById("topAlert").style.display = "none";
    }
  }

  loadAlert();
</script>
  <script>
  function goFullscreen() {
    const iframe = document.getElementById("lowerIframe");
    if (iframe.requestFullscreen) {
      iframe.requestFullscreen();
    } else if (iframe.webkitRequestFullscreen) {
      iframe.webkitRequestFullscreen(); 
    } else if (iframe.msRequestFullscreen) {
      iframe.msRequestFullscreen(); 
    }
  }

  document.getElementById("debugToggleBtn").addEventListener("click", () => {
    const lowerFrame = document.getElementById("lowerIframe");
    lowerFrame.contentWindow.postMessage({ action: "toggleDebug" }, "*");
  });

  document.getElementById("linktreeBtn").addEventListener("click", () => {
    location.href = "https://t4.oseale.com/linktree.html";
  });

    

  </script>
  <script>
  document.addEventListener('fullscreenchange', () => {
    const isFullscreen = !!document.fullscreenElement;
    const iframe = document.getElementById('lowerIframe'); 
    if (iframe && iframe.contentWindow) {
      iframe.contentWindow.postMessage({ fullscreen: isFullscreen }, '*');
    }
  });
</script>

</footer>
</html>
